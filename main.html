<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator_style.css">
    <title>Calculator Project</title>
</head>
    <body>
        <div class="calculator-container">
            <div class="result-div">
                <p>0</p>
            </div>
            <div class="arithmetic-operators">
                <button>+</button>
                <button>-</button>
                <button>*</button>
                <button>/</button>
            </div>
            <div class="numbers">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="other-operators">
                <button>0</button>
                <button>.</button>
                <button id="cancel">C</button>
                <button id="equals">=</button>
            </div>
        </div>
        
        <script src="calculator_script.js"></script>
    </body>
</html>
